<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Cpmpatible" contents="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Hustle Project 2</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!--Container starts-->
    <div class="container-fluid">

        <!-- Header section starts-->

        <header>

            <a href="#" class="logo"><i class="fa-solid fa-utensils"></i>foodie.</a>

            <nav class="navbar">
                <a href="#home" class="active">home</a>
                <a href="#dishes">dishes</a>
                <a href="#about">about</a>
                <a href="#menu">menu</a>
                <a href="#review">review</a>
                <a href="#order">order</a>
        
            </nav>

            <div class="icons">
                <i class="fas fa-bars" id="menu-bars"></i>
                <i class="fas fa-search" id="search-icon"></i>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                
            </div>
        </header>
        <!-- Header section ends-->

        <!--search form starts-->

        <form action="" id="search-form">
            <input type="search" placeholder="Search here" name="" id="search-box">
            <label for="search-box" class="fas fa-search"></label>
            <i class="fas fa-times" id="close"></i>
        </form>
        <!--search form ends-->


        <!--Form div starts-->
    

        <div class="order container">
            <form name="myForm" id="myForm"> 

                <div class="form-group">
                    <div class="input-group col-75">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                        <small></small>
                    </div>
                </div>
                    
                <div class="form-group">
                    <div class="input-group col-75">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                        <small></small>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                        <small></small>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open" toggle="#password" id="togglePassword"></i></span>    
                    </div>
                </div>

            
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password1" type="password" class="form-control" name="password1" placeholder="Confirm Password">
                        <small></small>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open" toggle="#password1" id="togglePassword1"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                        <input id="phone" type="text" class="form-control" name="phone" placeholder="Phone Number">
                        <small></small>
                    </div>
                </div>
    
                <div class="form-group">   
                    <div class="form-check">
                        <div class="input-group col-75">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <select class="form-control" id="sel1">
                                <option>Female</option>
                                <option>Male</option>
                            </select>
                        </div>
                    </div>
                </div>
                

                <div class="input-group ">
                        <button type="submit" class="btn btn-info" onclick="validate()">Submit</button>
                </div>
    
    
                
            </form>

        </div>    
            <!--Form div ends-->
    </div>
    <!--Container Ends-->









    

    <!-- custom js file link -->
    <script  src="js/script.js"></script>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
